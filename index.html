<DOCTYPE html!>


    <html>
    <link rel="stylesheet" href="index.css">
    <head>


    </head>


    <body>

        <div class="box">
            <div class="head-scale"></div>
            <div class="head">
              <div class="head-top-middle-circle"></div>
              <div class="head-left-eye-circle"></div>
              <div class="head-right-eye-circle"></div>
              <div class="head-mouth-left-circle"></div>
              <div class="head-mouth-right-circle"></div>
              <div class="head-top-left-cover"></div>
              <div class="head-right-left-cover"></div>
              <div class="head-bottom-left-cover"></div>
              <div class="head-bottom-right-cover"></div>
              
           <div class="eye-left">
             <div class="pupil-left">
               <div class="pupil-left-inner"></div>
             </div>
           </div>
           <div class="eye-right">
             <div class="pupil-right">
               <div class="pupil-right-inner"></div>
             </div>
           </div>
            
           <div class="nostril-left"></div>
           <div class="nostril-left-line"></div>
           <div class="nostril-right"></div>
           <div class="nostril-right-line"></div>
           <div class="nose-top-line"></div>
           <div class="nose-middle-line"></div>
           <div class="nose-bottom-line"></div>
          
           <div class="mouth-middle-left"></div>
           <div class="mouth-left"></div>
           <div class="mouth-middle-right"></div>
           <div class="mouth-right"></div>
           <div class="teeth-left"></div>
           <div class="teeth-right"></div>
            
          <div class="body-outer">
            <div class="body-inner"></div>
            
            <div class="hand-left-top"></div>
            <div class="hand-left-bottom"></div>
            <div class="hand-left-finger-top"></div>
            <div class="hand-left-finger-middle"></div>
            <div class="hand-left-finger-bottom"></div>
            <div class="hand-left-finger-bottom-one"></div>
            <div class="hand-left-finger-bottom-two"></div>
            
            <div class="hand-right-top"></div>
            <div class="hand-right-bottom"></div>
            <div class="hand-right-finger-top"></div>
            <div class="hand-right-finger-middle"></div>
            <div class="hand-right-finger-bottom"></div>
            
            <div class="hand-right-finger-bottom-one"></div>
            <div class="hand-right-finger-bottom-two"></div>
             
            <div class="body-line-top"></div>
            <div class="body-line-bottom"></div>
          </div>
              
          <div class="left-leg-base"></div>
          <div class="left-leg-cover"></div>
              
          <div class="left-leg-left-finger"></div><div class="left-leg-middle-finger"></div>
          <div class="left-leg-right-finger"></div>
            
          <div class="right-leg-base"></div>
          <div class="right-leg-cover"></div>
          
          <div class="right-leg-left-finger"></div>
          <div class="right-leg-middle-finger"></div> 
          <div class="right-leg-right-finger"></div>
            
            
          <div class="tail-front">
            <div class="tail-front-top-line"></div>  <div class="tail-front-bottom-line"></div>
          </div>
             
          <div class="tail-side-top"></div>
          <div class="tail-side-bottom">
           
          </div>
          <div class="tail-side-crop"></div>
          <div class="tail-side-curly-shape"></div>
           
      
    </body>

    </html>
</DOCTYPE>
